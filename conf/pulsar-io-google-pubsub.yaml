configs:
  # pubsubEndpoint is Google Cloud Pub/Sub end-point.
  #
  # This field is optional.
  #
  gcloudEndpoint: ""

  # pubsubCredential is Google Cloud credential string.
  # Recommend set the GOOGLE_APPLICATION_CREDENTIALS environment variable for authentication,
  # see https://cloud.google.com/docs/authentication/getting-started#setting_the_environment_variable
  #
  # This field is optional.
  #
  pubsubCredential: ""

  # pubsubProjectId is Google Cloud project id.
  #
  # This field is *required*.
  #
  pubsubProjectId: "your-project-id"

  # pubsubTopicId is used to read from or written to Google Cloud Pub/Sub.
  #
  # This field is *required*.
  #
  pubsubTopicId: "your-topic-id"

  # pubsubSchemaId is used to set schema id on create schema.
  #
  # This field is optional.
  #
  # pubsubSchemaId:

  # pubsubSchemaType is used to set schema type on create schema, only supports: AVRO.
  #
  # This field is optional.
  #
  # pubsubSchemaType:

  # pubsubSchemaEncoding is used to set schema encoding on create schema, only supports: JSON.
  #
  # This field is optional.
  #
  # pubsubSchemaEncoding:

  # pubsubSchemaDefinition is used to create scheme or parse the message on create schema.
  #
  # This field is optional.
  #
  # pubsubSchemaDefinition:
